<!-- Navigation bar can be added here in the future -->
<script type="text/javascript">

	document.querySelectorAll('.dot').forEach(dot => {
        dot.addEventListener('mouseover', () => {
            showTooltip(dot);
        });
        dot.addEventListener('mouseout', () => {
            hideTooltip();
        });
    });

    document.querySelectorAll('.tooltip').forEach(tooltip => {
        tooltip.addEventListener('mouseover', () => {
            keepTooltip();
        });
        tooltip.addEventListener('mouseout', () => {
            releaseTooltip();
        });
    });

    let hoverFlag = false;
    let currentTooltip = null;

    function showTooltip(dot) {
        keepTooltip();
        const tooltip = dot.nextElementSibling;
        tooltip.style.display = "block";
        tooltip.style.left = (dot.offsetLeft + 8) + "px";
        tooltip.style.top = (dot.offsetTop + dot.offsetHeight - 10) + "px";
        currentTooltip = tooltip;
    }

    function hideTooltip() {
        if (!hoverFlag && currentTooltip) {
            currentTooltip.style.display = "none";
            currentTooltip = null;
        }
    }

    function keepTooltip() {
        hoverFlag = true;
    }

    function releaseTooltip() {
        hoverFlag = false;
        //hideTooltip();
    }
    
</script>
